databaseChangeLog:
  - changeSet:
      id: 1
      author: v
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: v
      changes:
        - createSequence:
            sequenceName: users_id_seq
            startValue: 1
            incrementBy: 1
            minValue: 1